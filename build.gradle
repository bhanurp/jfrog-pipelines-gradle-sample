plugins {
    id 'application'
}

apply plugin: 'application'
mainClassName = 'com.jfrog.jerome.HelloWorld'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}


dependencies {
    implementation "joda-time:joda-time:2.2"
    testImplementation "junit:junit:4.12"
}

repositories { 
    mavenCentral() 
}

apply plugin: 'java'